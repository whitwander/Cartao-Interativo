<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Interactive Card</title>
</head>

<body>
    <div>
        <img class="w-full z-0" src="./images/bg-main-mobile.png" alt="background">
        <img class="absolute w-72 top-10 right-4 z-5" src="./images/bg-card-back.png" alt="card-back">
        <img class="absolute w-72 top-32 left-4 z-5" src="./images/bg-card-front.png" alt="card-front">
    </div>

    <main class="mt-20">
        <form novalidate class="mt-12 w-20">
            <div class="text-center flex-col">
                <label class="font-semibold" for="nome">CARDHOLDER NAME</label>
                <input class="border-1 border-black" id="nome" type="text">
            </div>
        </form>
    </main>
</body>

</html>
